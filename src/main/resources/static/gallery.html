        <script>
            async function addNewForm(){
                
                let nombre = document.getElementById("text").value; 
                
                let password = document.getElementById("password").value;

                const data={user:nombre,password:password};
                
                const url = `http://localhost:8888/api/v1/userlogin`;

                
                var postOptions = {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                    };
                const response= await fetch(url,postOptions);

                if (response.ok){
                    alert("¡Funciona!");
                    console.log(response.json());
                } else {
                    alert("Error al añadir un nuevo formulario");
                }
            }
          </script>
